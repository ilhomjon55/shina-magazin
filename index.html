<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.min.css" />
		<title>Document</title>
	</head>

	<body>
		<!-- ================================
      Header Top
      ================================ -->
		<header>
			<!-- Header top -->
			<div class="header-top">
				<div class="container">
					<!-- Header top left list -->
					<ul class="header-top__left-list">
						<li class="header-top__left-item">
							<a class="header-top__left-link" href="#">Магазины</a>
						</li>
						<li class="header-top__left-item">
							<a class="header-top__left-link" href="#">Акции</a>
						</li>
						<li class="header-top__left-item">
							<a class="header-top__left-link" href="#">
								Доставка и оплата
							</a>
						</li>
					</ul>
					<!-- Logo -->
					<a href="#" class="logo__link">
						<img src="img/logo-img.png" alt="Site logo" />
					</a>
					<!-- Header top right list -->
					<div class="header-top__right">
						<address class="header-top__location">
							Санкт-Петербург, ул Большая Конюшенная, д 19
						</address>
						<div class="header-top__btns">
							<button class="header-top__btn liked-btn">
								<img src="img/like.svg" alt="Like icon" />
							</button>
							<button class="header-top__btn profile-btn">
								<img src="img/profile.svg" alt="Profile icon" />
							</button>
							<button class="header-top__btn korzinka-btn">
								<img src="img/korzinka.svg" alt="korzinka icon" />
							</button>
						</div>
					</div>
				</div>
				<!-- container -->
			</div>

			<!-- Header bottom -->
			<div class="header-bottom">
				<div class="container">
					<nav class="site__nav">
						<ul class="nav__list">
							<li class="nav__item">
								<a href="#" class="nav__link">Каталог запчастей</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Каталог ТО</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Шины</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Диски</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Аккумуляторы</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Автомасла</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Автолампы</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Аксессуары</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<script src="js/main.js"></script>
	</body>
</html>
